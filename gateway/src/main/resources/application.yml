server:
  port: 9090
spring:
  application:
    name: gateway-service
  cloud:
    consul:
      discovery:
        register: false
        registerHealthCheck: false
      config:
        enabled: false
      host: localhost #om i dockercontainer anger man containernamnet som host, ex consul
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: ratedmovies-service
          uri: lb://ratedmovies-service
          predicates:
            - Path=/ratedmovies/**

        - id: movies-service
          uri: lb://movies-service
          predicates:
            - Path=/movies/**
          filters:
          #- RewritePath=/movies/(?<titles>.*), /movies/$\{titles}
          #- RewritePath=/movies/(?<path>.*), /$\{path}

        - id: ratings-service
          uri: lb://ratings-service
          predicates:
            - Path=/ratings/**

        - id: auth
          uri: http://localhost:9100
          predicates:
            - Path=/auth/**
            - Method=POST
          filters:
            - RewritePath=/auth/(?<path>.*), /auth/$\{path}





